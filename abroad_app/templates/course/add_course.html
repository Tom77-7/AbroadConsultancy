<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Course</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cerulean/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </nav>

        <!-- Display Django Messages -->
        {% if messages %}
        <div id="message-container" class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="container mt-5">
            <h1 class="text-center mb-4">Add Course</h1>

            <!-- Course Addition Form -->
            <form method="POST" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name:</label>
                    <input type="text" id="course_name" name="course_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="university" class="form-label">University:</label>
                    <input type="text" id="university" name="university" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="stream" class="form-label">Stream:</label>
                    <select id="stream" name="stream" class="form-select" required>
                        <option value="" disabled selected>Select your stream</option>
                        <option value="Science - Biology">Science Stream - Biology</option>
                        <option value="Science - Computer">Science Stream - Computer</option>
                        <option value="Commerce">Commerce</option>
                        <option value="Humanities">Humanities</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="basic_requirements" class="form-label">Basic Requirements:</label>
                    <textarea id="basic_requirements" name="basic_requirements" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="minimum_marks" class="form-label">Minimum Marks (%):</label>
                    <input type="number" id="minimum_marks" name="minimum_marks" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="ielts_score" class="form-label">IELTS Score:</label>
                    <input type="number" id="ielts_score" name="ielts_score" class="form-control" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Course</button>
            </form>
        </div>
    </body>

    <script>
        // Auto-dismiss messages after 3 seconds
        setTimeout(() => {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.display = 'none';
            }
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
    
</html>
